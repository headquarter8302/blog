<!DOCTYPE html>
<html lang="en-GB" dir="ltr" id="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogs - headquarter8302.github.io</title>
    <link rel="shortcut icon" href="/resource/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>headquarter8302/blog</title>
    <link rel="stylesheet" href="/blog/resource/styles.css">
    <script src="/blog/resource/script.js" defer></script>
</head>

<body>
    <main id="main">
        <article>
            <h1 id="name">Blogs, thoughts and ramblings</h1>
            <div id="description">Title says it all.</div>
            <section id="recentposts">
                <h2>Recent posts</h2>
                <ul>
                    {% for post in site.posts %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}</li>
                    {% endfor %}
                </ul>
            </section>
        </article>
    </main>
</body>

</html>
